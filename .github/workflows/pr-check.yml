name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    name: Check PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v ./...

